{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="upload-form">
        <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdf_file">PDFファイルを選択してください：</label>
                <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
            </div>
            <div class="form-group conversion-options">
                <label class="option-label">変換方法：</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="conversion_type" value="mupdf" checked>
                        PyMuPDF（フォーマット保持）
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="conversion_type" value="pdfium">
                        PDFium（レイアウト重視）
                    </label>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="convert-button">Markdownに変換</button>
                {% if markdown_content %}
                <a href="{{ url_for('download_markdown') }}" class="download-button">Markdownファイルをダウンロード</a>
                {% endif %}
            </div>
        </form>
    </div>
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}
    {% if markdown_content %}
    <div class="result-container">
        <h2>変換結果</h2>
        <div class="markdown-preview">
            <pre>{{ markdown_content }}</pre>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
